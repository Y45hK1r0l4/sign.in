<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Identity</title>
<style>
  :root {
    --bg-start: #000209;
    --bg-mid1:  #0e0a2e;
    --bg-mid2:  #1e145a;
    --bg-end:   #2a1a7b;
    --card-bg:  #000508;
    --text:     #f8f9fc;
    --muted:    #b7c0d0;
    --accent:   #00a5b8;
    --border:   #2f3443;
    --input-bdr:#474c60;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100vh;
    font-family: system-ui, -apple-system, "SF Pro Display", BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  body {
    background:
      radial-gradient(circle at 5% 5%, #0f0c3e 0%, var(--bg-start) 28%),
      radial-gradient(circle at 95% 25%, #3f2a9f 0%, var(--bg-mid1) 38%),
      radial-gradient(circle at 50% 100%, #241b6c 0%, var(--bg-end) 62%);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .brand {
    margin-top: 58px;
    font-size: 13.5px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    font-weight: 500;
  }

  .content {
    flex: 1;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px 30px;
  }

  .card {
    width: 392px;
    background: var(--card-bg);
    border-radius: 5px;
    padding: 36px 36px 32px;
    box-shadow:
      0 22px 58px rgba(0,0,0,0.88),
      0 0 0 1px rgba(255,255,255,0.025);
  }

  .card h1 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 24px;
    line-height: 1.2;
  }

  .field {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 13px;
    margin-bottom: 7px;
    font-weight: 500;
  }

  .input {
    width: 100%;
    height: 40px;
    border-radius: 4px;
    border: 1px solid var(--input-bdr);
    background: var(--card-bg);
    padding: 0 12px;
    color: var(--text);
    font-size: 15px;
    outline: none;
  }

  .input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(0,165,184,0.3);
  }

  .checkbox-row {
    display: flex;
    align-items: flex-start;
    margin-bottom: 26px;
    font-size: 13px;
    color: var(--muted);
    line-height: 1.4;
  }

  .checkbox-row input {
    margin-top: 2px;
    margin-right: 10px;
    width: 16px;
    height: 16px;
    accent-color: var(--accent);
  }

  .btn-primary {
    width: 100%;
    height: 42px;
    border-radius: 4px;
    border: none;
    background: var(--accent);
    color: #001415;
    font-size: 14.5px;
    font-weight: 550;
    cursor: pointer;
  }

  .btn-primary:hover {
    background: #00b9cc;
  }

  .link-row {
    margin-top: 16px;
  }

  .link-row a {
    color: var(--accent);
    text-decoration: none;
    font-size: 13px;
  }

  .link-row a:hover {
    text-decoration: underline;
  }

  .divider {
    height: 1px;
    background: var(--border);
    margin: 28px 0 20px;
  }

  .subheading {
    font-size: 13px;
    font-weight: 550;
    margin-bottom: 10px;
    color: var(--text);
  }

  .btn-secondary {
    width: 100%;
    height: 38px;
    border-radius: 4px;
    border: 1px solid var(--accent);
    background: transparent;
    color: var(--accent);
    font-size: 14px;
    cursor: pointer;
  }

  .btn-secondary:hover {
    background: rgba(0,165,184,0.08);
  }

  footer {
    width: 100%;
    text-align: center;
    padding-bottom: 28px;
    font-size: 11px;
    color: var(--muted);
    font-weight: 400;
  }
</style>
</head>
<body>
  <div class="brand">AIR NEW ZEALAND</div>

  <div class="content">
    <section class="card">
      <h1>Sign in</h1>

      <div class="field">
        <label>Loyalty number / username</label>
        <input class="input" type="text" placeholder="">
      </div>

      <div class="checkbox-row">
        <input id="stay" type="checkbox">
        <label for="stay">Stay signed in</label>
      </div>

      <button class="btn-primary">Sign in</button>

      <div class="link-row">
        <a href="#">Recover your account?</a>
      </div>

      <div class="divider"></div>

      <div class="subheading">Not a member?</div>
      <button class="btn-secondary">Join now</button>
    </section>
  </div>

  <footer>DEMO PAGE</footer>
</body>
</html>
